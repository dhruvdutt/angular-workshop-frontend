<div class='container'>
  <h3>Book List</h3>
  <hr>
  <h4 class='text-center' ng-if='isBookListEmpty()'>No books found.</h4>
  <table class='table table-striped' ng-if='!isBookListEmpty()'>
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Description</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Publisher</th>
        <th>Image</th>
        <th>Buy</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='book in books'>
        <td>{{ $index + 1}}</td>

        <td ng-if='!book.isEditable'>{{ book.title }}</td>
        <td ng-if='!book.isEditable'>{{ book.genre }}</td>
        <td ng-if='!book.isEditable'>{{ book.description }}</td>
        <td ng-if='!book.isEditable'>{{ book.author }}</td>
        <td ng-if='!book.isEditable'>{{ book.pages }}</td>
        <td ng-if='!book.isEditable'>{{ book.publisher }}</td>
        <td ng-if='!book.isEditable'>
          <a href='{{book.image_url}}' target='_blank'>
            {{ book.image_url }}
          </a>
        </td>
        <td ng-if='!book.isEditable'>
          <a href='{{book.buy_url}}' href='_blank'>
            {{ book.buy_url }}
          </a>
        </td>
        <td>
          <button class='btn btn-primary btn-sm' ng-click='update(book)' ng-if='!book.isEditable'>
            <span class='glyphicon glyphicon-pencil' aria-hidden='true'></span>
          </button>
          <button class='btn btn-sm btn-success btn-danger' ng-click='remove(book)' ng-if='!book.isEditable'>
            <span class='glyphicon glyphicon-remove' aria-hidden='true'></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
